<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Igor Anjos">
    <meta name="description" content="Fuzu√™ Capoeira √Ågil - Links para redes sociais">
    <meta name="theme-color" content="#70bedf">
    <title>Fuzu√™ Capoeira √Ågil</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <button 
            class="theme-toggle" 
            id="themeToggle"
            aria-label="Alternar tema claro/escuro"
            title="Alternar tema"
        >
            üåô
        </button>

        <header>
            <img 
                class="profile-image" 
                src="./assets/igor.png" 
                alt="Logo Fuzu√™ Capoeira √Ågil"
                loading="lazy"
            >
            <h1>Fuzu√™ Capoeira √Ågil</h1>
            <p class="subtitle">Conecte-se conosco</p>
        </header>

        <nav aria-label="Links para redes sociais">
            <a 
                href="https://www.instagram.com/fuzuecapoeirati/" 
                class="link-item link-instagram"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Visitar Instagram do Fuzu√™ Capoeira"
            >
                Instagram
            </a>
            <a 
                href="https://api.whatsapp.com/send?phone=5511948255689" 
                class="link-item link-whatsapp"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Entrar em contato via WhatsApp"
            >
                WhatsApp
            </a>
            <a 
                href="https://www.facebook.com/fuzuecapoeirati" 
                class="link-item link-facebook"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Visitar Facebook do Fuzu√™ Capoeira"
            >
                Facebook
            </a>
        </nav>

        <footer>
            <p>Desenvolvido por Igor Anjos &copy; 2020-2025</p>
        </footer>
    </main>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Verificar prefer√™ncia salva ou do sistema
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Definir tema inicial
        if (savedTheme) {
            html.setAttribute('data-theme', savedTheme);
            updateToggleIcon(savedTheme);
        } else if (systemPrefersDark) {
            html.setAttribute('data-theme', 'dark');
            updateToggleIcon('dark');
        }
        
        // Alternar tema ao clicar
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateToggleIcon(newTheme);
        });
        
        // Atualizar √≠cone do bot√£o
        function updateToggleIcon(theme) {
            themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            themeToggle.setAttribute('aria-label', 
                theme === 'dark' ? 'Ativar tema claro' : 'Ativar tema escuro'
            );
        }
        
        // Detectar mudan√ßas na prefer√™ncia do sistema
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                const newTheme = e.matches ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                updateToggleIcon(newTheme);
            }
        });
    </script>
</body>
</html>
